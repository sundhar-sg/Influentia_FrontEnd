<div class="container-fluid w-100 h-100 d-flex justify-content-center align-items-center">
    <div id="formHead" class="h-100 w-75 custom-bg rounded-3 py-4 d-flex flex-column row-gap-4 my-5 align-items-center justify-content-center">
        <span class="fs-3 text-primary">Influentia - Content Management System</span>
        <span class="fs-5 custom-text1">Create a New Post with any one of the registered accounts</span>
        <form method="POST" class="d-flex flex-column align-items-center row-gap-4 justify-content-center">
            <div class="mb-3 bg-white px-5 d-flex flex-column row-gap-4 py-4 rounded-3">
                <div class="d-flex flex-column row-gap-4">
                    <label for="isScheduled" class="fw-semibold">Do you want this post to be scheduled or not</label>
                    <div class="input-group d-flex column-gap-4">
                        <div class="form-check d-flex column-gap-2">
                            <input type="radio" name="ScheduledPost" id="ScheduledPost" value="Yes">
                            <label for="ScheduledPost" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check d-flex column-gap-2">
                            <input type="radio" name="NotAScheduledPost" id="NotAScheduledPost" value="No">
                            <label for="NotAScheduledPost" class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column row-gap-4">
                    <label for="publishedOnDate&Time" class="fw-semibold">Select the Date & Time the post needs to be published</label>
                    <div class="d-flex align-items-center justify-content-around column-gap-4">
                        <div class="input-group d-flex flex-column row-gap-2">
                            <label for="publishedOnDate" class="form-label">Publishing Date</label>
                            <input type="date" name="publishedOnDate" id="publishedOnDate" class="outline-none ps-2 rounded-2 border-1" />
                        </div>
                        <div class="input-group d-flex flex-column row-gap-2">
                            <label for="publishedOnTime" class="form-label">Publishing Time</label>
                            <input type="time" name="publishedOnTime" id="publishedOnTime" class="outline-none ps-2 rounded-2 border-1" />
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column row-gap-4">
                    <label for="postType" class="fw-semibold">Select the type of post to be uploaded</label>
                    <div class="input-group d-flex column-gap-4">
                        <div class="form-check d-flex column-gap-2">
                            <input type="radio" name="textPost" id="textPost" value="Text">
                            <label for="textPost" class="form-check-label">Text Post</label>
                        </div>
                        <div class="form-check d-flex column-gap-2">
                            <input type="radio" name="imagePost" id="imagePost" value="Image">
                            <label for="imagePost" class="form-check-label">Image Post</label>
                        </div>
                        <div class="form-check d-flex column-gap-2">
                            <input type="radio" name="videoPost" id="videoPost" value="Video">
                            <label for="videoPost" class="form-check-label">Video Post</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column row-gap-4">
                    <label for="postContent" class="fw-semibold">Enter the Content of the Post for posting</label>
                    <div class="input-group d-flex flex-column row-gap-1">
                        <label for="postContentText" class="form-label">Post Content</label>
                        <textarea name="postContentText" id="postContentText" rows="4" cols="20" class="rounded-2 outline-none"></textarea>
                    </div>
                </div>
                <div class="d-flex flex-column row-gap-4">
                    <label for="postAttachmentURL" class="fw-semibold">Enter the URL in which the post needs to be posted</label>
                    <div class="input-group d-flex flex-column row-gap-1">
                        <label for="postAttachmentURLInput" class="form-label">Post Attachment URL</label>
                        <input type="url" name="postAttachmentURLInput" placeholder="Enter the Post Attachment URL" id="postAttachmentURLInput" class="outline-none ps-2 rounded-2 border-1" />
                    </div>
                </div>
                <div class="d-flex flex-column row-gap-4">
                    <label for="username" class="fw-semibold">Enter the username of the subscription</label>
                    <div class="input-group d-flex flex-column row-gap-1">
                        <label for="usernameInput" class="form-label">Username</label>
                        <input type="text" name="usernameInput" id="usernameInput" placeholder="Enter the username" class="ps-2 outline-none border-1 rounded-2">
                    </div>
                </div>
                <div class="d-flex flex-column row-gap-4">
                    <label for="socialNetworkType" class="fw-semibold">Select the Social Network type for the post</label>
                    <div class="input-group d-flex column-gap-4">
                        <div class="form-check d-flex column-gap-2">
                            <input type="radio" name="socialNetworkType" id="socialNetworkType" value="Facebook">
                            <label for="socialNetworkType" class="form-check-label">Facebook</label>
                        </div>
                        <div class="form-check d-flex column-gap-2">
                            <input type="radio" name="socialNetworkType" id="socialNetworkType" value="Instagram">
                            <label for="socialNetworkType" class="form-check-label">Instagram</label>
                        </div>
                        <div class="form-check d-flex column-gap-2">
                            <input type="radio" name="socialNetworkType" id="socialNetworkType" value="LinkedIn">
                            <label for="socialNetworkType" class="form-check-label">LinkedIn</label>
                        </div>
                    </div>
                    <div class="input-group d-flex column-gap-4 justify-content-center align-items-center">
                        <div class="form-check d-flex column-gap-2">
                            <input type="radio" name="socialNetworkType" id="socialNetworkType" value="Twitter">
                            <label for="socialNetworkType" class="form-check-label">Twitter</label>
                        </div>
                        <div class="form-check d-flex column-gap-2">
                            <input type="radio" name="socialNetworkType" id="socialNetworkType" value="YouTube">
                            <label for="socialNetworkType" class="form-check-label">YouTube</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success rounded-2">Submit Details</button>
        </form>
    </div>
</div>
