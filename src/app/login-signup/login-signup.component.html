<div class="container-lg w-100 h-100">
    <div class="d-flex flex-column align-items-center py-5 my-3 justify-content-center">
        <div class="text-center">
            <span class="fs-2 text-primary fw-semibold text-wrap">Login / Signup with us to get started with our services</span>
        </div>
        <div class="d-flex w-75 my-4 py-3 rounded-3 customColor flex-column align-items-center justify-content-center">
            <span class="fs-3 fw-semibold">Login / Signup</span>
            <div class="d-flex w-75 py-4 my-3 align-items-center justify-content-center text-center">
                <a role="button" [class.selected]="loadedFeature === 'login'" (click)="OnSelect('login')" class="fw-semibold customTransition dropdown-item border-black border-2 border-end fs-4">Login</a>
                <a role="button" [class.selected]="loadedFeature === 'signup'" (click)="OnSelect('signup')" class="fw-semibold customTransition dropdown-item fs-4">Signup</a>
            </div>
            <div class="d-flex my-5 py-4 rounded-3 bg-white flex-column align-items-center justify-content-center">
                <app-login *ngIf="loadedFeature === 'login'"></app-login>
                <app-signup *ngIf="loadedFeature === 'signup'"></app-signup>
            </div>
        </div>
    </div>
</div>
